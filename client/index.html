<html ng-app="pizzeria">
<head>
<meta charset="utf-8">
<title>Pizzeria</title>
<link rel="stylesheet" type="text/css" href="css/all.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
<script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
<script src="js/main.js"></script>
</head>
<body ng-controller="ControllerMain">

	<div id="header">
		<a class='navbar-brand' ui-sref='home'> <img
			src='images/header.jpg'>
		</a>
		<div class='collapse navbar-collapse' id='navbarCollapse'>
			<div id="ulStyle">
				<ul class='nav navbar-nav navbar-right'
					style="background-color: #AAAF68;">
					<li><a class="active" id="menuBtn" href="#/main"
						ng-class="{activeSmall:part == 'main'}">Home</a></li>
					<li><a id="orderBtn" href="#/order"
						ng-class="{activeSmall:part == 'order'}">Zam√≥wienie</a></li>
					<li><a id="contactBtn" href="#/contact"
						ng-class="{activeSmall:part == 'conctact'}">Kontakt</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="app" ng-view=''></div>
</body>
</html>
